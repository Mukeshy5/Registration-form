<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="Sign-up-Page">Sign-up Page</h1>
        <br><br>
        <hr>
        <form id="sign-up-form">
            <label for="age">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <label for="class">Number:</label>
            <input type="text" id="number" placeholder="Enter your Number">
            <br><br>
            <label for="class">Email-Id:</label>
            <input type="text" id="mail" placeholder="Enter your mail">
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">
            <br><br>
            <label for="selector">State:</label>
            <select id="selector" name="selector">
                <option value="">Select an option</option>
                <option value="option1">Uttar Pradesh</option>
                <option value="option2">Andhra Pradesh</option>
                <option value="option3">Arunachal Pradesh</option>
                <option value="option1">Assam</option>
                <option value="option2">Bihar</option>
                <option value="option3">Chhattisgarh</option>
                <option value="option1">Goa</option>
                <option value="option2">Gujarat</option>
                <option value="option3"> Haryana</option>
                <option value="option1">Himachal Pradesh</option>
                <option value="option2">Jharkhand</option>
                <option value="option3">Karnataka</option>
                <option value="option1">Kerala</option>
                <option value="option2">Madhya Pradesh</option>
                <option value="option3">Maharashtra</option>
                <option value="option3">Manipur</option>
                <option value="option3">Meghalaya</option>
                <option value="option3">Mizoram</option>
                <option value="option3">Nagaland</option>
                <option value="option3">Odisha</option>
                <option value="option3">Punjab</option>
                <option value="option3">Rajasthan</option>
                <option value="option3">Sikkim</option>
                <option value="option3">Tamil-Nadu</option>
                <option value="option3">Telangana</option>
                <option value="option3">Tripura</option>

            </select>
            <br><br>
            <label for="pin-code">pin-code:</label>
            <input type="text" name="pin-code" maxlength="6">
            <br><br>
            <button type="submit" id="button">Sign-up</button>
            <br><br>
            <button type="submit" id="button">Login</button>
            
        </form>
        <br><hr>
    </div>

    <script src="java.js"></script>
</body>
</html>
